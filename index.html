<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Primeiro Site</h1>
    <p>Este é um site simples que será hospedado no GitHub Pages.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem"></p>
    
    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').innerText = "Você clicou no botão!";
        }
    </script>
</body>
</html>
